name: Deploy Next.js PR Preview to Pages

on:
  pull_request:
    branches:
      - '*'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect package manager
        id: detect-package-manager
        run: |
          if [ -f "${{ github.workspace }}/yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_ENV
            echo "command=install" >> $GITHUB_ENV
            echo "runner=yarn" >> $GITHUB_ENV
            exit 0
          elif [ -f "${{ github.workspace }}/package.json" ]; then
            echo "manager=npm" >> $GITHUB_ENV
            echo "command=ci" >> $GITHUB_ENV
            echo "runner=npx --no-install" >> $GITHUB_ENV
            exit 0
          else
            echo "Unable to determine package manager"
            exit 1
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: ${{ env.manager }}

      - name: Install dependencies
        run: ${{ env.manager }} ${{ env.command }}

      - name: Build with Next.js
        run: ${{ env.runner }} next build

      - name: Start Next.js server
        run: |
          ${{ env.runner }} next start &
          sleep 15

      - name: Set up GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          cname: ${{ github.repository }}

      - name: Get preview URL
        id: preview
        run: |
          PR_NUMBER=$(echo "${{ github.head_ref }}" | awk -F'/' '{print $NF}')
          echo "::set-output name=preview_url::https://${{ github.head_ref }}--${{ github.sha }}.githubpreview.dev"

  notify:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Send deployment link
        if: always()
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const previewUrl = '${{ steps.preview.outputs.preview_url }}';
            const prNumber = '${{ github.event.number }}';
            const message = `Preview deployment for PR #${prNumber}: ${previewUrl}`;
            console.log(message);
